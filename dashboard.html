<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard - Tech Treasure Hunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="brand-logos">
                <img src="logo/gehulogo.png" alt="College Logo" class="brand-logo">
                <img src="logo/logo1.png" alt="Partner Logo 1" class="brand-logo brand-logo--small">
                <img src="logo/logo2.png" alt="Partner Logo 2" class="brand-logo brand-logo--small">
          <!--      <img src="logo/logo3.png" alt="Partner Logo 3" class="brand-logo brand-logo--small brand-logo--logo3"> -->
            </div>
            <h1>üèÜ Team Dashboard</h1>
            <div class="team-info">
                <p><strong>Team:</strong> <span id="teamName">Loading...</span></p>
                <p><strong>Current Level:</strong> <span id="currentLevel">1</span></p>
            </div>
        </div>

        <div class="levels-container" id="levelsContainer">
            <!-- Levels will be dynamically generated here -->
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('currentUser');
            goToTeamLogin();
        }
    </script>
</body>
</html>
