        <h2>ğŸ† Team Login</h2>
        <p style="text-align: center; color: #7f8c8d; margin-bottom: 30px;">Enter your team credentials to access the treasure hunt</p>
        
        <form onsubmit="event.preventDefault(); loginTeam();">
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" placeholder="e.g., Team1, Team2, etc." required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter team password" required>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
        </form>
